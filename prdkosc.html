<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prędkość</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h2>Prędkość</h2>
</header>
<section>
    <nav>
        <ul>
            <li><a href="prdkosc.html" class="button">Prędkość</a></li>
            <li><a href="droga.html" class="button">Droga</a></li>
            <li><a href="czas.html" class="button">Czas</a></li>
            <li><a href="gestosc.html" class="button">Gęstość</a></li>
        </ul>
    </nav>
    <script type="text/javascript">
        function oblicz1() {
            var Droga = speed.Droga.value;
            var Czas = speed.Czas.value;
            var wynik = Droga / Czas;
            document.getElementById('wynik').innerHTML = `Prędkość wynosi: ${wynik} km/h`
        }

    </script>
    <div class="p">
        <h1>Prędkość</h1>
        <h3>Wielkość fizyczna opisująca szybkość zmiany położenia ciała względem układu odniesienia</h3>
        <form name="speed">
            <input id="Droga" type="text" placeholder="Droga w kilometrach"><br>
            <input id="Czas" type="text" placeholder="Czas w godzinach"><br>
            <input id="policz" value="Oblicz" type="button" onclick="oblicz1()">
        </form>
        <p id="wynik"></p>
    </div>

</section>

<footer style="display: flex">
    <div style="align-self: center; flex-grow: 1"></div>
    <div style="align-self: center; flex-grow: 1">Dominika Gajewska 2egm</div>
    <div style="align-self: center; flex-grow: 1"><a href="index.html" class="wyjście" role="button">Powrót</a></div>
</footer>

</body>
</html>
